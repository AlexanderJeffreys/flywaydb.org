<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.subtitle %} {{ page.subtitle }} -{% endif %}{% if page.title %} {{ page.title }} -{% endif %} Flyway by Redgate &bull; Database Migrations Made Easy.</title>
    <link rel="alternate" type="application/atom+xml" title="Flyway" href="/blog/atom.xml" />
    <link href="/assets/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

            top.location = self.location;
        }
